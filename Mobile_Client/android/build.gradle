// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

plugins {
    id 'com.android.application' version '8.2.0'
    // id 'com.android.library' version '8.2.0'
    id 'org.jetbrains.kotlin.android' version '1.9.20'
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"
        }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions.jvmTarget = "17"
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KaptGenerateStubs).configureEach {
        kotlinOptions.jvmTarget = "17"
    }

    // compileOptions { sourceCompatibility JavaVersion.VERSION_17 targetCompatibility JavaVersion.VERSION_17 } kotlinOptions { jvmTarget = '17' }
}

android {
    buildToolsVersion = findProperty('android.buildToolsVersion') ?: '33.0.0'
    compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '33')
    namespace 'com.anonymous.AreaSync'
    defaultConfig {
        minSdkVersion Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
        targetSdkVersion Integer.parseInt(findProperty('android.targetSdkVersion') ?: '33')
    }
    sourceSets {
        main {
            manifest.srcFile 'app/src/main/AndroidManifest.xml'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // kotlinOptions {
    //     jvmTarget = '17'
    // }
    
}
kotlin {
    jvmToolchain(17)
}

dependencies {
    // React Native Dependencies
    // classpath("com.facebook.react:react-native-gradle-plugin")
    implementation 'com.facebook.fresco:fresco:3.1.3'
    implementation 'com.facebook.react:react-native:+'
    // implementation 'com.facebook.react:react-native-reanimated:3.3.0'
    // implementation 'com.facebook.react:react-native-safe-area-context:4.6.3'
    // implementation 'com.facebook.react:react-native-screens:3.22.1'

    // Navigation Dependencies
    // implementation 'com.react-navigation:react-navigation-stack:6.9.17'
    // implementation 'com.react-navigation:react-navigation-native:6.1.9'

    // UI Component Libraries
    // implementation 'com.react-native-elements:react-native-elements:3.4.3'
    implementation 'com.jakewharton:butterknife:10.2.3'

    // Expo Dependencies
    // implementation 'host.exp.exponent:expo-constants:14.4.2'
    // implementation 'host.exp.exponent:expo-modules-autolinking:1.5.1'
    // implementation 'host.exp.exponent:expo-modules-core:1.5.12'
    // implementation 'host.exp.exponent:expo-splash-screen:0.20.5'
    // implementation 'host.exp.exponent:expo-status-bar:1.6.0'
    // implementation 'host.exp.exponent:expo-system-ui:2.6.0'
    // implementation 'host.exp.exponent:expo:49.0.21'

    // Networking
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    // Other Dependencies
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    // Add other dependencies as needed
}
