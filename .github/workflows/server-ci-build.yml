name: Server Test

on:
    push:
      branches:
          - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: cd Server && npm install
      
      - name: Run tests
        run: cd Server && node app.js
